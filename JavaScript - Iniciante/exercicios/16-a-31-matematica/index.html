<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática e Parâmetros</title>
</head>
<body>
    <label for="num1">Primeiro:</label>
    <input type="text" name="num1" id="num1">

    <label for="num2">Segundo:</label>
    <input type="text" name="num2" id="num2">

    <button id="bnt">Resultado</button>

    <p>Soma:</p>
    <p id="soma"></p>

    <p>Resto da divisão:</p>
    <p id="resto"></p>

    <p>Ímpar ou par: obs.: Do primeiro número</p>
    <p id="impar-par"></p>

    <p>Multiplicação:</p>
    <p id="multiplicacao"></p>

    <p>5% do primeiro valor é:</p>
    <p id="porcentagem"></p>

    <p>Maior ou menor de idade (ano que nasceu): Obs.: com base no primeiro valor</p>
    <p id="idade"></p>

    <p>Repetições:</p>
    <div id="repeticao"></div>

    <p>Tabuada:</p>
    <p id="tabuada"></p>

    <script src="./script.js"></script>
</body>
</html>
