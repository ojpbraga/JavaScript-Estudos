<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="button-creator">
        <form action="" id="controles">

            <label for="texto">texto</label>
            <input type="text" name="texto" id="texto">
            <br>
            <label for="backgroundColor">Cor</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <br>
            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <br>
            <label for="width">width</label>
            <input type="range" name="width" id="width" min="200" max="600">
            <br>
            <label for="border">Border</label>
            <input type="text" name="border" id="border" min="200" max="600">
            <br>
            <label for="borderRadius">Border-radius</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            <br>
            <label for="fontFamily">Font-family</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Monospace">Monospace</option>
            </select>

            <br>
            <label for="fontSize">Font-size</label>
            <input type="number" name="fontSize" id="fontSize" min="200" max="600">

        </form>
    </section>

    <section class="resultado">
        <button class="btn">Clique</button>
        <pre><code class="css"></code></pre>
    </section>
</body>
</html>
